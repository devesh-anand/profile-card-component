<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <img src="images/bg-pattern-top.svg" class="top" alt="top image">
    <img src="images/bg-pattern-bottom.svg" class="bottom" alt="bottom image">

    <div class="card">
        <div class="card-top">
            <div class="card-profile">
                <img src="images/image-victor.jpg" alt="profile img">
            </div>
        </div>

        <div class="card-info">
            <div class="card-title">Victor Crest</div>
            <div class="card-age">26</div>
            <div class="card-city">London</div>
        </div>

        <br>
        <div class="card-stats">
            <div class="stats">
                <div class="num">80K</div>
                <div class="title">Followers</div>
            </div>

            <div class="stats">
                <div class="num">803K</div>
                <div class="title">Likes</div>
            </div>

            <div class="stats">
            <div class="num">1.4K</div>
            <div class="title">Photos</div>
            </div>
        </div>
    </div>
</body>
</html>
